query MyQuery {
  properties(limit: 10) {
    address
    description
  }
}

query searchCities($search: String!) {
  search_cities(args: { search: $search }) {
    lat
    lng
    displayName
  }
}

query getCities {
  cities(limit: 10) {
    displayName
    lat
    lng
    image
    propertiesCount
  }
}

query SearchPropertiesByLocation(
  $args: search_properties_by_location4_args!
  $distinct_on: [properties_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [properties_order_by!]
  $where: properties_bool_exp
) {
  search_properties_by_location4(
    args: $args
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    id
    bath
    beds
    address
    location
    price
    zipcode
    sqft
  }
}

query SearchHomesByLocation(
  $distinct_on: [homes_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [homes_order_by!]
  $where: homes_bool_exp
) {
  homes(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    id
    lat
    lng
  }
}

