query getCities {
  cities(limit: 10) {
    displayName
    lat
    lng
    image
    propertiesCount
  }
}

query SearchHomesByLocation(
  $distinct_on: [homes_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [homes_order_by!]
  $where: homes_bool_exp
) {
  homes(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    id
    lat
    lng
    style
  }
}
query SearchCitiesByLocation($limit: Int, $where: location_stats_bool_exp) {
  cities: location_stats(limit: $limit, where: $where) {
    id
    lat
    lng
    totalHomes
  }
}
query SearchStatesByLocation($limit: Int, $where: location_stats_bool_exp) {
  states: location_stats(limit: $limit, where: $where) {
    id
    lat
    lng
    totalHomes
  }
}

query SearchHomesByLocationDetailed(
  $distinct_on: [homes_select_column!]
  $limit: Int
  $offset: Int
  $order_by: [homes_order_by!]
  $where: homes_bool_exp
) {
  homes(
    distinct_on: $distinct_on
    limit: $limit
    offset: $offset
    order_by: $order_by
    where: $where
  ) {
    id
    address
    bath
    beds
    price
    sqft
  }
}

query GetHomeById($id: Int!) {
  homes_by_pk(id: $id) {
    price
    id
    sqft
    bath
    beds
  }
}

query GetRegionById($id: String!) {
  location_stats_by_pk(id: $id) {
    id
    totalHomes
    bedsPrice
  }
}

mutation InsertUserHome(
  $homeId: Int
  $uid: uuid
  $type: user_homes_types_enum
) {
  insert_user_homes_one(object: { homeId: $homeId, uid: $uid, type: $type }) {
    id
  }
}
